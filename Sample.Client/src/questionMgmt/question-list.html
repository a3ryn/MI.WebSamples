<template>
    <div class="question-list">
        <ul class="list-group">
            <li repeat.for="question of questions" class="list-group-item ${question.active}">
                <a route-href="route: questions; params.bind: {id:question.id};" click.delegate="select(question)">
                    <div class="row">
                        <img style="float:left" src="resources/images/${question.img}" />
                        <h4 class="list-group-item-heading" data-toggle="tooltip" title="${question.desc}">
                            [${question.id}/${question.qType.Type}]: ${question.desc}
                        </h4>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</template>
