<template>
    <require from="bootstrap/css/bootstrap.css"></require>
    <require from="resources/styles/styles.css"></require>
    <require from="../../../Scripts/jquery.signalR-2.2.3.min"></require>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">PRIMARY Messaging Page</h3>
        </div>
        <div class="panel-body">
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label for="outgoingMessage" class="col-sm-2 control-label">Outgoing Message:</label>
                    <div class="col-sm-6">
                        <input type="text" id="outgoingMessage" placeholder="enter outgoing Message" class="form-control" value.bind="outgoingMessage">
                    </div>
                    <div class="button-bar col-sm-2">
                        <div>
                            <button class="btn btn-success col-xs-4" click.delegate="sendSimpleMessage()" disabled.bind="!canSend">Send</button>
                            <label class="col-xs-8"><input type="checkbox" value="" checked.bind="clearOnSend" />Clear text after sending?</label>
                        </div>
                    </div>
                    
                </div>
                <div class="form-group">
                    <label for="incomingMessages" class="col-sm-2 control-label">Received Messages:</label>
                    <div class="pre-scrollable col-sm-6 well well-sm">
    
                            <ul class="list-group" id="incomingMessages">
                                <li repeat.for="message of CachedMessages" class="list-group-item">
                                    <div class="row">
                                        <h4 class="list-group-item-heading">${message}</h4>
                                    </div>
                                </li>
                            </ul>

                    </div>
                    <div class="button-bar col-sm-4">
                        <button class="btn btn-danger" click.delegate="clear()" disabled.bind="!canClear">Clear All</button>                       
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
